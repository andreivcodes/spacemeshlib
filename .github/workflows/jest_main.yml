name: Update Coverage on Readme
on:
  push:
    branches:
      - main

env:
  MNEMONIC: ${{secrets.MNEMONIC}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install yarn
        run: npm install yarn -g

      - name: Install deps
        run: yarn

      - name: Run tests
        run: npx jest

      - name: Jest coverage comment
        id: coverageComment
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-summary-path: ./tests/coverage/coverage-summary.json
          title: Jest Coverage
          badge-title: Coverage
          hide-comment: false
          create-new-comment: false
          hide-summary: false
          junitxml-path: ./tests/coverage/junit.xml

      - name: Update Readme with Coverage Html
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          sed -i '/<!-- Jest Summary Comment:Begin -->/,/<!-- Jest Summary Comment:End -->/c\<!-- Jest Summary Comment:Begin -->\n \${steps.coverageComment.outputs.summaryHtml/\|\/\\|\} \n<!-- Jest Summary Comment:End -->' ./README.md
          sed -i '/<!-- Jest Coverage Comment:Begin -->/,/<!-- Jest Coverage Comment:End -->/c\<!-- Jest Coverage Comment:Begin -->\n \${{ steps.coverageComment.outputs.coverageHtml }} \n<!-- Jest Coverage Comment:End -->' ./README.md

      - name: Commit & Push changes to Readme
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions-js/push@master
        with:
          message: Update coverage on Readme
          github_token: ${{ secrets.GITHUB_TOKEN }}
